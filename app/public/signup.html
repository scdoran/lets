<!DOCTYPE html>
<html>
<head>
 <title>Sign Up for Let's - the app that let's you find those around you.</title>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/index"><img class="logo" src="assets/images/new-lets-logo.png">
            </a>
           
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index">Home</a></li>
                <li><a href="/index">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
  <div class="row header">
    <img id ="topImage" src="assets/images/final-logo.jpeg">
  </div>
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-s-12 col-md-6 formArea">
      <form id="myForm">
        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input id="email" name="email" type="email" placeholder="johndoe@gmail.com" class="form-control input-md" required="" data-error="Please enter a valid email address.">
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="password">Password <span>*</span></label>
          <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password <span>*</span></label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="" data-match="#password" class="form-control input-md" required="" data-error="Sorry, your passwords do not match.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="name">Full Name: <span>*</span></label>
          <input id="name" name="name" type="text" placeholder="Full Name" class="form-control input-md" required="" data-error="Please enter your full name.">
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number <span>*</span></label>
          <input id="phone" name="phone" type="tel" pattern="^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$" placeholder="800-855-8080" class="form-control input-md" required="" data-error="Please enter a valid phone number.">
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="photo">Photo <span>*</span></label>
          <input id="photo" name="photo" class="input-file" type="file">
        </div>
        <div class="form-group">
          <label for="city">City <span>*</span></label>
          <input id="city" name="city" type="text" placeholder="Charlotte" class="form-control input-md" required="" data-error="Please enter a city.">
          <div class="help-block with-errors"></div>
        </div>
          <label for="state">State <span>*</span></label>
            <select class="form-control" id="state" name="state">
              <option value="">--</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select><br>
        <div class="form-group" id="activities">
          <label for="interests">Select Your Interests <span>*</span></label>
          <label class="checkbox-inline">
            <input class="interests" type="checkbox" value="0">Hiking
          </label>
          <label class="checkbox-inline">
            <input class="interests" type="checkbox" value="1">Food
          </label>
          <label class="checkbox-inline">
            <input class="interests" type="checkbox" value="2">Movies
          </label>
          <label class="checkbox-inline">
            <input class="interests" type="checkbox" value="3">Gaming
          </label>
          <label class="checkbox-inline">
            <input class="interests" type="checkbox" value="4">Dating
          </label>
          <label class="checkbox-inline">
            <input class="interests" type="checkbox" value="5">Nightlife
          </label>
          <label class="checkbox-inline">
            <input class="interests" type="checkbox" value="6">Sports
          </label><br><br>
        </div>
        <div class="form-group">
          <label for="facebook">Facebook Profile URL</label>
          <input id="facebook" name="facebook" type="text" placeholder="facebook.com/yourusername" class="form-control input-md">
        </div>
        <div class="form-group">
          <label for="instagram">Instagram Profile URL</label>
          <input id="instagram" name="instagram" type="text" placeholder="instagram.com/yourusername" class="form-control input-md">
        </div>
           <button type="submit" class="btn-lg btn-block btn-primary">Submit</button>
          <button type="button" class="btn-lg btn-block btn-primary clear">Clear</button>
          <br><br>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>        
<!-- Bootstrap JavaScript -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>  
<!--FORM VALIDATION-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>

<script src="assets/js/register.js"></script>
</body>
</html>
